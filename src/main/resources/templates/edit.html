<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>bienvenu reg</title>

</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Edit Page</div>
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-3">[[${session.msg}]]</p>

                    </th:block>

                    <form action="@{/update}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label>Entre Full Name</label>
                            <input type="text" name="fullName" class="form-control" th:value="${user.fullname}">
                        </div>
                        <div class="mb-3">
                            <label>Entre Email</label>
                            <input type="text" name="email" class="form-control" th:value="${user.email}">
                        </div>
                        <div class="mb-3">
                            <label>Entre Address</label>
                            <input type="text" name="address" class="form-control" th:value="${user.address}">
                        </div>

                        <div class="mb-3">
                            <label>Entre Age</label>
                            <input type="text" name="Age" class="form-control" th:value="${user.age}">
                        </div>
                        <div class="mb-3">
                            <label>Entre Specialite</label>
                            <input type="text" name="specialite" class="form-control" th:value="${user.specialite}">
                        </div>
                        <div class="mb-3">
                            <label>Entre NiveauEtude</label>
                            <input type="text" name="niveauEtude" class="form-control" th:value="${user.niveauEtude}">
                        </div>
                        <div class="mb-3">
                            <label>Entre Telephone</label>
                            <input type="text" name="Telephone" class="form-control" th:value="${user.telephone}">
                        </div>
                        <div class="mb-3">
                            <label>Entre ExperienceProfessionnelle</label>
                            <input type="text" name="experienceProfessionnelle" class="form-control" th:value="${user.experienceProfessionnelle}">
                        </div>
                        <div class="mb-3">
                            <label>Entre Password</label>
                            <input type="text" name="password" class="form-control" th:value="${user.password}">
                        </div>

                        <button class="btn btn-primary col-md-12">Register</button>
                    </form>

                </div></div></div></div></section>

</body>
</html>
